<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Ejercicio 6: Temporizador</title>
</head>

<body>
  <header>
    <nav class="navbar bg-dark-subtle text-center">
      <div class="container-fluid">
        <a class="navbar-brand text-dark-subtle" href="index.html">
          <i class="bi bi-hourglass-split text-dark-subtle"></i>
          Temporizador
        </a>
      </div>
    </nav>
  </header>
  <main>

    <section class="container my-5 d-flex justify-content-center">
      <div class="row d-flex justify-content-center pb-3 py-3 mx-3 border rounded-3 bg-dark text-white col-md-6">

        <div class="d-block justify-content-center col-2">
          <label for="inputMinutos">Hs</label>
          <input type="number" id="inputHoras" min="0" max="59" required>
        </div>
        <div class="d-block justify-content-center col-2 mx-3">
          <label for="inputMinutos">Min</label>
          <input type="number" id="inputMinutos" min="0" max="59" required>
        </div>
        <div class="d-block justify-content-center col-2">
          <label for="inputSegundos">Seg</label>
          <input type="number" id="inputSegundos" min="0" max="59" required>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="button" id="iniciar" class="btn btn-outline-light"><i class="bi bi-play-fill"></i></button>
          <button type="button" id="pausar" class="btn btn-outline-light mx-2"><i class="bi bi-pause-fill"></i></i></button>
          <button type="button" id="reiniciar" class="btn btn-outline-light"><i class="bi bi-stop-fill "></i></button>
        </div>
        <p id="tiempo" class="text-center pt-5">00:00:00</p>
      </div>

    </section>
  </main>
  <footer class="bg-dark-subtle py-3 text-center">
    <p>&copy; Todos los derechos reservados</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
